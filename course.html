<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-primary bg-primary navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        
          <div class="container mt-5 col-5">

          
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Chapter-Name" aria-label="Chapter-Name" aria-describedby="button-addon2">
            <button id="add_btn"class="btn btn-outline-success" type="button" id="button-addon2" >ADD</button>
          </div>


          <ul id="parentlist"class="list-group ">
            <li class="list-group-item">Chapter 1:</li> 
          </ul>

        </div>        
    </main>

    <script>
        let btn=document.getElementById("add_btn");

        btn.addEventListener('click',addchapter);

        function addchapter(e){
            let currentbtn=e.currentTarget;
            let currentinput=currentbtn.previousElementSibling;
            //console.log(currentinput.value);

            let newli=document.createElement("li");
            newli.classList.add('list-group-item')
            newli.textContent=currentinput.value ;

            let parent=document.getElementById("parentlist")
            parent.appendChild(newli);



        }
    </script>
    
</body>
</html>
